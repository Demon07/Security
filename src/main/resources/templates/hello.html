<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"><!-- Thymeleaf为我们提供的Spring Security的标签支持 -->
<head>
    <meta content="text/html;charset=UTF-8"/>
    <title sec:authentication="name"></title> <!-- 获得当前用户的用户名 -->
</head>
<body>
	Logged user:
	<span sec:authentication="name">name</span> 
	<br/>
	Roles:
	<span sec:authentication="principal.authorities"></span>
	<ul sec:authorize="isAnonymous()">
		<li><a th:href="@{/login}">Login </a></li>
		<li><a th:href="@{/register}">Sign Up</a></li>
	</ul>
	<ul sec:authorize="isAuthenticated()">
			<li><a th:href="@{/admin/list}">list</a></li>
		<li><a th:href="@{logout}">Log out</a></li>
		<li><a href=" " th:href="logout"><i></i> 退出</a></li>
		
	</ul>
</body>
</html>
